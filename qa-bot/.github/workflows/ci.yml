name: qa-bot-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install root deps
        run: npm install
      - name: Lint backend
        run: npm run lint
      - name: Install web deps
        working-directory: web
        run: npm install
      - name: Build web dashboard
        working-directory: web
        run: npm run build

